{% extends 'base.html' %}
{% block title %} Vehicle Parking App - Login Page {% endblock %}

{% block content %}
<div class="page-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="login-container">
    <h1 class="text-center mb-4">Vechicle Parking System</h1>

    <form action="/login" method="post">
      <div class="form-group">
        <label>USERNAME</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your USERNAME here" required minlength="3" maxlength="20">
      </div>

      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your PASSWORD here" required minlength="3" maxlength="20">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </div>

      <div class="text-center mt-3">
        <p>New User? <a href="/register">Register Here</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
