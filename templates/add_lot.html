{% extends 'base.html' %}

{% block title %}Vechicle Parking App - Add Parking Lot{% endblock %}

{% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container justify-content-center">
      <a class="navbar-brand font-weight-bold text-white" href="/admin">Welcome to Admin</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link" href="/admin">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/admin_users/">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/summary">Summary</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/admin_editprofile">Edit Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}


{% block content %}
<div class="page-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="register-container">
    <h3 class="text-center mt-4">Add Parking Lot</h3>
      <form method="POST">
      <input name="name" placeholder="Location Name" required class="form-control mb-2">
      <input name="price" placeholder="Price" required class="form-control mb-2" type="number" step="0.01">
      <input name="address" placeholder="Address" required class="form-control mb-2">
      <input name="pin" placeholder="Pin Code" required class="form-control mb-2">
      <input name="max_spots" placeholder="Max Spots" required class="form-control mb-2" type="number">
      <button type="submit" class="btn btn-success">Add Lot</button>
    </form>
  </div>
</div>
{% endblock %}
