{% extends 'base.html' %}

{% block title %}Vechicle Parking App - Release Spot{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Welcome to User Dashboard, {{ username }}</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/user">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/summary">Summary</a></li>
        <li class="nav-item"><a class="nav-link" href="/editprofile">Edit Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}


{% block content %}
<div class="container mt-5 pt-5">
  <h4 class="text-center">Release the Parking Spot</h4>
  <form method="POST" action="/user/release_spot/{{ spot_id }}">
    <div class="form-group">
      <label>Spot ID:</label>
      <input type="text" class="form-control" name="spot_id" value="{{ spot_id }}" readonly>
    </div>
    <div class="form-group">
      <label>Vehicle Number:</label>
      <input type="text" class="form-control" name="vehicle_no" value="{{ vehicle_no }}" readonly>
    </div>
    <div class="form-group">
      <label>Parking Time:</label>
      <input type="text" class="form-control" name="parking_time" value="{{ parking_time }}" readonly>
    </div>
    <div class="form-group">
      <label>Releasing Time:</label>
      <input type="text" class="form-control" name="releasing_time" value="{{ releasing_time }}" readonly>
    </div>
    <div class="form-group">
      <label>Total Cost:</label>
      <input type="text" class="form-control" name="total_cost" value="{{ total_cost }}" readonly>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-danger mr-2">Release</button>
      <a href="/user" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
